name: Cleanup GHCR

on:
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  packages: write

jobs:
  cleanup:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          package: cnpg-timescale
          delete-untagged: true
          delete-ghost-images: true
          delete-partial-images: true
          older-than: 30 days
          keep-n-tagged: 10
          token: ${{ secrets.GITHUB_TOKEN }}
